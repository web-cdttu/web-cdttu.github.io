<app-breadcrumb [breadcrumb]="breadcrumb" [align]="'end'"></app-breadcrumb>
<div *ngIf="loadingNews">
  <div class="p-5">
    <div class="bg-[#e8eaed] h-3 w-1/2 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/3 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-2/3 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-3/5 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-4/5 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/6 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/4 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-5/6 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/2 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/3 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-2/3 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-3/5 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-4/5 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/6 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/4 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-5/6 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/2 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/3 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-2/3 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-3/5 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-4/5 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/6 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-1/4 mb-3 rounded-full animate-pulse"></div>
    <div class="bg-[#e8eaed] h-3 w-5/6 mb-3 rounded-full animate-pulse"></div>
  </div>
</div>
<div *ngIf="!loadingNews">
  <div *ngIf="!!newsDetails?.googleDocPublishId">
    <iframe
      [src]="
        'https://docs.google.com/document/d/e/' +
          newsDetails.googleDocPublishId +
          '/pub?embedded=true' | safe
      "
      frameborder="0"
      webkitallowfullscreen
      mozallowfullscreen
      allowfullscreen
      class="w-full h-screen"
      #googleDocContent
    ></iframe>
  </div>
</div>
<div class="flex border-t">
  <div
    class="w-full flex items-center justify-start cursor-pointer hover:text-primary transition p-3"
    *ngIf="newsRoute.prev"
    [routerLink]="'/tin-tuc/' + newsRoute.prev.slug"
  >
    <div class="mx-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>
    </div>
    <div class="truncate">{{ newsRoute.prev.title }}</div>
  </div>
  <div
    class="w-full flex items-center justify-end cursor-pointer hover:text-primary transition p-3"
    *ngIf="newsRoute.next"
    [routerLink]="'/tin-tuc/' + newsRoute.next.slug"
  >
    <div class="truncate">{{ newsRoute.next.title }}</div>
    <div class="mx-3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>
    </div>
  </div>
</div>
