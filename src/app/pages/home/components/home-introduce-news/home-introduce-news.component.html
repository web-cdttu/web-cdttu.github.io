<div class="container">
  <div class="flex flex-wrap">
    <div class="w-full lg:w-1/3 lg:pr-3 my-10">
      <app-home-section-title
        [viewMore]="{ path: '/gioi-thieu' }"
        class="block mb-3"
        >GIỚI THIỆU</app-home-section-title
      >
      <p
        class="text-justify line-clamp-[8] select-text"
        [ngStyle]="{ maxHeight: getStyle(newListContainer).height + 'px' }"
      >
        {{ introduceContent }}
      </p>
    </div>
    <div class="w-full lg:w-2/3 lg:pl-3 my-10">
      <app-home-section-title [viewMore]="{ path: '/tin-tuc' }"
        >TIN TỨC</app-home-section-title
      >
      <div class="mt-4 flex flex-wrap">
        <div
          class="w-full lg:w-1/2 lg:pr-3"
          [ngStyle]="{ height: getStyle(newListContainer).height + 'px' }"
        >
          <app-home-slide
            class="block h-full w-full rounded overflow-hidden"
            [slide]="newsSlide"
          ></app-home-slide>
        </div>
        <div class="h-fit w-full lg:w-1/2 lg:pl-3" #newListContainer>
          <app-home-list-item
            *ngFor="let item of newsList"
            [routerLink]="item?.path"
            [data]="item"
            >{{ item?.label }}</app-home-list-item
          >
        </div>
      </div>
    </div>
  </div>
</div>
