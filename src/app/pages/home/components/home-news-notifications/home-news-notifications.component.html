<div class="container">
  <div class="flex flex-wrap">
    <div class="w-full lg:w-2/3 lg:pr-3 my-10">
      <app-home-section-title [viewMore]="{ path: '/tin-tuc' }"
        >TIN TỨC</app-home-section-title
      >
      <div class="mt-4 flex flex-wrap">
        <div
          class="w-full lg:w-1/2 lg:pr-3"
          [ngStyle]="{ height: getStyle(newListContainer).height + 'px' }"
        >
          <app-home-slide
            class="block h-full w-full rounded overflow-hidden"
            [slide]="newsSlide"
          ></app-home-slide>
        </div>
        <div class="h-fit w-full lg:w-1/2 lg:pl-3" #newListContainer>
          <app-home-list-item
            *ngFor="let item of newsList"
            [routerLink]="item?.path"
            [data]="item"
            >{{ item?.label }}</app-home-list-item
          >
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/3 lg:pl-3 my-10">
      <app-home-section-title [viewMore]="{ path: '/thong-bao' }"
        >THÔNG BÁO</app-home-section-title
      >
      <div class="mt-4">
        <app-home-list-item
          *ngFor="let item of notificationList"
          [routerLink]="item?.path"
          [data]="item"
          >{{ item?.label }}</app-home-list-item
        >
      </div>
    </div>
  </div>
</div>
