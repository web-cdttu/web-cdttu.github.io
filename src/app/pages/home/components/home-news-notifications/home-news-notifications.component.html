<div class="container">
  <div class="flex flex-wrap">
    <div class="w-full lg:w-2/3 lg:pr-3 my-10">
      <app-home-section-title [viewMore]="{ path: '/tin-tuc' }"
        >TIN TỨC</app-home-section-title
      >
      <div class="mt-4 flex flex-wrap">
        <div
          class="w-full lg:w-1/2 lg:pr-3"
          [ngStyle]="{ height: offsetHeight + 'px' }"
        >
          <ng-container *ngIf="newsList[0]?.title">
            <app-home-slide
              class="block h-full w-full rounded overflow-hidden"
              [slide]="newsSlide"
            ></app-home-slide>
          </ng-container>
          <ng-container *ngIf="!newsList[0]?.title">
            <div class="animate-pulse h-full w-full bg-[#e8eaed] rounded"></div>
          </ng-container>
        </div>
        <div
          class="h-fit w-full lg:w-1/2 lg:pl-3 min-h-[245px]"
          #newListContainer
        >
          <ng-container *ngIf="newsList[0]?.title">
            <app-home-list-item
              *ngFor="let item of newsList"
              [routerLink]="item?.path"
              [data]="item"
              >{{ item?.title }}</app-home-list-item
            >
          </ng-container>
          <ng-container *ngIf="!newsList[0]?.title">
            <app-home-list-item
              *ngFor="let item of newsList"
            ></app-home-list-item>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="w-full lg:w-1/3 lg:pl-3 my-10">
      <app-home-section-title [viewMore]="{ path: '/thong-bao' }"
        >THÔNG BÁO</app-home-section-title
      >
      <div class="mt-4">
        <ng-container *ngIf="notificationList[0]?.title">
          <app-home-list-item
            *ngFor="let item of notificationList"
            [routerLink]="item?.path"
            [data]="item"
            >{{ item?.title }}</app-home-list-item
          >
        </ng-container>
        <ng-container *ngIf="!notificationList[0]?.title">
          <app-home-list-item
            *ngFor="let item of notificationList"
          ></app-home-list-item>
        </ng-container>
      </div>
    </div>
  </div>
</div>
