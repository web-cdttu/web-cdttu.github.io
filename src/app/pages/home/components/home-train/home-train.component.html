<div class="container">
  <div class="flex flex-wrap">
    <div
      class="w-full lg:w-1/3 my-6 cursor-pointer"
      *ngFor="let item of trains"
      [routerLink]="'/dao-tao/' + item?.path"
    >
      <div class="flex flex-col items-center">
        <div class="train-avatar relative">
          <img
            [src]="'assets/images/' + item?.path + '.svg'"
            [alt]="item?.label"
            class="w-full h-full"
          />
        </div>
      </div>
    </div>
  </div>
</div>
